<!DOCTYPE html>
<html>

<head>
    <title>IP API for pfSense</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $.getJSON("https://api.ipify.org?format=json", function(data) {
            $("#pfsense").html(data.ip);
        })
    </script>
</head>

<body>
  <p id="pfsense"></p>
</body>

</html>
